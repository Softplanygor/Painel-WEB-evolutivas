<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Evolutivas - SIG/MPSC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-black text-white flex items-center justify-between px-4 py-3">
    <!-- Lado esquerdo: Logo -->
    <div class="text-xl font-bold text-blue-400">Softplan</div>

    <!-- Centro: √çcones -->
    <div class="flex items-center space-x-6">
      <!-- Bot√£o Casa -->
      <button id="btn-home" title="Tela Principal" class="hover:text-blue-300 text-white text-xl">
        üè†
      </button>
      <!-- Bot√£o Busca -->
      <button id="btn-search" title="Tela de Busca" class="hover:text-blue-300 text-white text-xl">
        üîç
      </button>
    </div>

    <!-- Lado direito: T√≠tulo -->
    <div class="text-sm uppercase tracking-wide">
      Acompanhamento Evolutivas
    </div>
  </nav>

  <!-- TELA PRINCIPAL -->
  <main id="tela-principal" class="p-6">
    <div class="bg-white max-w-7xl mx-auto shadow-md rounded-xl p-6">
      <div class="mb-4">
        <h1 class="text-2xl font-bold text-blue-900">Painel de Acompanhamento Evolutivas SAJ/MPSC</h1>
        <p class="text-sm text-gray-600">
          Listagem de evolutivas do sistema SAJ/MPSC. Para obter detalhes adicionais, selecione a evolutiva.
        </p>
      </div>

      <!-- Filtro -->
      <div class="flex space-x-4 mb-4">
        <select id="tipoSistema" class="border border-gray-300 rounded p-1 text-sm">
          <option value="">Todos os Tipos</option>
          <option value="Homologa√ß√£o">Homologa√ß√£o</option>
          <option value="Produ√ß√£o">Produ√ß√£o</option>
        </select>
        <button id="btn-filtro" class="border border-gray-300 rounded p-1 text-sm flex items-center space-x-1">
          <span>üîΩ</span>
          <span>Filtro</span>
        </button>
      </div>

      <!-- Tabela -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="py-2 px-4">Vers√£o</th>
              <th class="py-2 px-4">T. de sistema</th>
              <th class="py-2 px-4">Prioridade</th>
              <th class="py-2 px-4">Sistema</th>
              <th class="py-2 px-4">Descri√ß√£o</th>
            </tr>
          </thead>
          <tbody id="tabelaEvolutivas" class="text-gray-800">
            <!-- Linhas carregadas pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- TELA DE BUSCA -->
  <main id="tela-busca" class="hidden p-6">
    <div class="bg-white max-w-2xl mx-auto shadow-md rounded-xl p-6">
      <h2 class="text-xl font-bold text-blue-900 mb-4">Tela de Busca</h2>
      <form id="form-busca" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Pesquisar Evolutiva</label>
          <input type="text" id="input-busca" placeholder="Digite o termo de busca..." class="mt-1 block w-full border border-gray-300 rounded p-2">
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar</button>
        </div>
      </form>
      <div id="resultado-busca" class="mt-4 text-gray-700"></div>
    </div>
  </main>

  <script>
    // Simula√ß√£o de dados
    const evolutivas = [
      {versao: "1.0", tipo: "Homologa√ß√£o", prioridade: "Alta", sistema: "SAJ", descricao: "Corre√ß√£o de bug", link: "#"},
      {versao: "1.1", tipo: "Produ√ß√£o", prioridade: "M√©dia", sistema: "SAJ", descricao: "Nova funcionalidade", link: "#"},
      {versao: "1.2", tipo: "Homologa√ß√£o", prioridade: "Baixa", sistema: "SAJ", descricao: "Ajuste visual", link: "#"}
    ];

    const tabela = document.getElementById("tabelaEvolutivas");
    const filtro = document.getElementById("tipoSistema");

    function atualizarTabela(tipo) {
      tabela.innerHTML = "";
      evolutivas.forEach(evo => {
        if (!tipo || evo.tipo === tipo) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border-t px-4 py-2">${evo.versao}</td>
            <td class="border-t px-4 py-2">${evo.tipo}</td>
            <td class="border-t px-4 py-2">${evo.prioridade}</td>
            <td class="border-t px-4 py-2">${evo.sistema}</td>
            <td class="border-t px-4 py-2 text-blue-600 hover:underline">
              <a href="${evo.link}" target="_blank">${evo.descricao}</a>
            </td>
          `;
          tabela.appendChild(tr);
        }
      });
    }

    // Inicializa tabela
    atualizarTabela("");

    // Filtro por tipo
    filtro.addEventListener("change", () => {
      atualizarTabela(filtro.value);
    });

    // Alternar telas
    const telaPrincipal = document.getElementById("tela-principal");
    const telaBusca = document.getElementById("tela-busca");

    document.getElementById("btn-home").addEventListener("click", () => {
      telaPrincipal.classList.remove("hidden");
      telaBusca.classList.add("hidden");
    });

    document.getElementById("btn-search").addEventListener("click", () => {
      telaPrincipal.classList.add("hidden");
      telaBusca.classList.remove("hidden");
    });

    // Formul√°rio de busca
    document.getElementById("form-busca").addEventListener("submit", e => {
      e.preventDefault();
      const termo = document.getElementById("input-busca").value.toLowerCase();
      const resultados = evolutivas.filter(evo => evo.descricao.toLowerCase().includes(termo));
      const divResultado = document.getElementById("resultado-busca");
      if (resultados.length === 0) {
        divResultado.innerHTML = "<p>Nenhuma evolutiva encontrada.</p>";
      } else {
        divResultado.innerHTML = `
          <ul class="list-disc pl-4">
            ${resultados.map(evo => `
              <li><a href="${evo.link}" class="text-blue-600 hover:underline">${evo.descricao}</a> (${evo.tipo})</li>
            `).join("")}
          </ul>
        `;
      }
    });
  </script>
</body>
</html>
